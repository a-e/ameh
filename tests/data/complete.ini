# INI file for ameh unit testing
# Including all properties required for init.d script

[jira]
install = /opt/atlassian/jira
start = %(install)s/bin/startup.sh
stop = %(install)s/bin/shutdown.sh

[confluence]
install = /opt/atlassian/confluence
start = %(install)s/bin/startup.sh
stop = %(install)s/bin/shutdown.sh

